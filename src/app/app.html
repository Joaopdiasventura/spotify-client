<router-outlet />
@if (playerConfig()) {
<app-player
  [playlist]="playerConfig()!.playlist"
  [currentIndex]="playerConfig()!.currentIndex"
  [isPlaying]="playerConfig()!.isPlaying"
  (playEvent)="playerConfig()!.playEvent($event)"
  (closeEvent)="playerConfig()!.closeEvent()"
  (playingChange)="playerConfig()!.playingChange($event)"
  (loadMore)="playerConfig()!.loadMore()"
></app-player>
}
